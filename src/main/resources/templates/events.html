<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head
<th:block th:include="~{/fragments/headnew}"></th:block>

</head>
<body>

<th:block th:include="~{/fragments/nav-new}"></th:block>

<br>
<br>

<div class="my-2 d-flex justify-content-center mt-5">
  <h2>Please add new event</h2>
</div>


<div sec:authorize="hasRole('ADMIN')">
  <a class="new-button btn btn-primary rounded-circle" th:href="@{/events/add}" role="button">
    <i class="fas fa-plus"></i>
  </a>
</div>

<div class="mx-auto" style="width: 85%; ">
  <table class="table table-striped table-hover">

    <thead>
    <tr class="bg-success">

      <th>Event Date</th>
      <th>Event Title</th>
      <th>Event Description</th>
      <th>Delete</th>


    </tr>
    </thead>
    <tr th:each="model : ${eventList}">

      <td class="align-text-bottom"  th:text="${model.getEventDate()}">Event Date</td>
      <td th:text="${model.getTitle()}">Event Title</td>
      <td th:text="${model.getDescription()}">Description</td>
      <td><a th:href="@{/events/delete/{id}(id=${model.getId()})}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
    </tr>

  </table>
</div>


<p><br></p>



<!-- Bootstap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/db29804a3b.js"></script>
<!-- EO: Bootstap JS -->

</body>
</html>
