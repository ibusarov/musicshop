<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/headnew}"></th:block>
</head>
<body>

<th:block th:include="~{/fragments/nav-new}"></th:block>

<p><br><br></p>

<div class="container mt-5">
    <div class="header">
        <h1>Administrator page</h1>

        <p> This is view only by administrator</p>
    </div>
</div>

<div class="row tm-mt-big justify-content-center">
    <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12 ">
        <div class="bg-white tm-block">
            <div class="row">
                <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Add new product</h2>
                </div>
            </div>
            <div class="row mt-4 tm-edit-product-row ">
                <div class="col-xl-7 col-lg-7 col-md-12">
                    <form th:object="${productAddBindingModel}"
                          th:action="@{/products/add}" method="POST" class="tm-edit-product-form">


                        <div class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Product name
                            </label>
                            <input th:field="*{name}" th:errorclass="bg-danger" id="name" name="name" type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>

                        <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">Invalid product name</small>

                        <div class="input-group mb-3">
                            <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Product description
                            </label>
                            <textarea th:field="*{description}" th:errorclass="bg-danger" id="description" rows="10" name="description" type="text"
                                      class="form-control"></textarea>

                        </div>

                        <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger">Invalid product description</small>


                        <div class="input-group mb-3">
                            <label for="category" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Product category
                            </label>
                            <select class="browser-default custom-select" id="category" name="category">
                                <option value="">Select category</option>
                                <option  th:each="o : ${T(myproject.model.entity.CategoryName).values()}"
                                         th:text="${o}" th:value="${o}">RECORDS</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label for="price" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Product price
                            </label>
                            <input th:field="*{price}" th:errorclass="bg-danger" id="price" name="price" type="number" step="0.01"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>

                        <small th:each="e : ${#fields.errors('price')}" th:text="${e}" class="text-danger">Invalid product price</small>


                        <div class="input-group mb-3">
                            <label for="status" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Product status
                            </label>
                            <select class="browser-default custom-select" id="status" name="status" th:errorclass="bg-danger" >
                                <option value="">Select status</option>
                                <option value="New">New</option>
                                <option value="Available">Available</option>
                                <option value="NotAvailable">NotAvailable</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label for="manufacturer" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Product manufacturer
                            </label>
                            <input th:field="*{manufacturer}" th:errorclass="bg-danger" id="manufacturer" name="manufacturer" type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>

                        <small th:each="e : ${#fields.errors('manufacturer')}" th:text="${e}" class="text-danger">Invalid product manufacturer</small>


                        <div class="input-group mb-3">
                            <label for="manufacturer" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Image Url
                            </label>
                            <input th:field="*{imageUrl}" th:errorclass="bg-danger" id="imageUrl" name="imageUrl" type="url"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>

                        <small th:each="e : ${#fields.errors('ImageUrl')}" th:text="${e}" class="text-danger">Invalid Url</small>


                        <div class="input-group mb-3">
                            <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                <button type="submit" class="btn btn-primary">Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                    <img src="/images/admin.jpg" alt="Admin" width="100%">
                </div>
            </div>
        </div>

    </div>
</div>
</div>


<!-- FOOTER -->

<th:block th:include="~{/fragments/footer}"></th:block>

</body>
</html>
