<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/headnew}"></th:block>
</head>
<body>

<div class="container center mt-5">

  <div class="card bg-img">
    <article class="card-body">
      <a th:href="@{/registration}" class="float-right btn btn-outline-primary">Sign up</a>
      <br>
     <div class="bg-img">
      <form th:action="@{/login/authenticate}" method="post">
        <div th:if="${error}" class="alert alert-danger" role="alert">
          This username and password combination does not exist.
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input
                  name="username"
                  type="email"
                  th:value="${username}"
                  placeholder="Email"
                  class="form-control"
                  id="userEmail"/>
        </div> <!-- form-group// -->
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input
                  name="password"
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="userPassword"/>
        </div> <!-- form-group// -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div> <!-- form-group// -->
          </div>
          <div class="col-md-6 text-right">
            <a class="small" href="#">Forgot password?</a>
          </div>
        </div> <!-- .row// -->
      </form>
     </div>
    </article>
  </div> <!-- card.// -->


  <th:block th:include="~{/fragments/footer}"></th:block>
</div>
</body>
</html>
