<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/headnew}"></th:block>
</head>

<body>
<th:block th:include="~{/fragments/nav-init}"></th:block>
<div class="container center mt-5">
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <img class="card-img-top" src="/images/others.jpg" alt="Card image cap">
        <p><br></p>
        <h4 class="card-text"><b>Guitar lessons</b></h4>
      </div>
    </div>

    <div class="card">
<!--      <h5 class="card-title">The Best Instruments</h5>-->
      <div class="card-body">
        <img class="card-img-top" src="/images/2.jpg" alt="Card image cap">
        <p><br></p>
        <h4 class="card-text"><b>Concerts tickets</b></h4>
      </div>

    </div>

    <div class="card">
<!--      <h5 class="card-title">The Best Instruments</h5>-->
      <div class="card-body">
        <img class="card-img-top" src="/images/1.jpg" alt="Card image cap">
        <p><br></p>
        <h4 class="card-text"><b>All music promotions</b></h4>
      </div>

    </div>


  </div>
</div>



<div class="container center mt-5" >

  <div class="card-group">
    <article class="card-body">
      <a th:href="@{/registration}" class="float-right btn btn-outline-primary">Sign up</a>
      <br>

        <form th:action="@{/login/authenticate}" method="post">
          <div th:if="${error}" class="alert alert-danger" role="alert">
            This username and password combination does not exist.
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input
                    name="username"
                    type="email"
                    th:value="${username}"
                    placeholder="Email"
                    class="form-control"
                    id="userEmail"/>
          </div> <!-- form-group// -->
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input
                    name="password"
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="userPassword"/>
          </div> <!-- form-group// -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div> <!-- form-group// -->
            </div>
            <div class="col-md-6 text-right">
              <a class="small" href="#">Forgot password?</a>
            </div>
          </div> <!-- .row// -->
        </form>
    </article>

    <article class="card">

      <img src="/images/guitar.png" alt="picture" width="100%" height="100%">
    </article>
  </div>
</div>


<br>



<div> <th:block th:include="~{/fragments/footer}"></th:block></div>

</body>

</html>
