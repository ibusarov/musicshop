<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/headnew}"></th:block>
</head>
<body>

<th:block th:include="~{/fragments/nav-new}"></th:block>

<p><br><br></p>

<div class="container mt-5">
<div class="header">
    <h1>All products</h1>

    <p> Check out all products available now</p>
</div>
</div>

<div class="mx-auto" style="width: 80%; ">
<table class="table table-striped table-hover">

    <thead>
    <tr class="bg-success">
        <th>Photo</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Status</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="model : ${productList}">
        <td><img th:src="${model.getImageUrl()}" alt="${model.getName()}" width="60" height="50"></td>
        <td class="align-text-bottom"  th:text="${model.getName()}">Product Name</td>
        <td th:text="${model.getCategory().getCategoryName()}">Category</td>
        <td th:text="${model.getStatus()}">Status</td>
        <td th:text="${#numbers.formatCurrency(model.getPrice())}">Price</td>
        <td><a th:href="@{/products/lists/product/{id}(id=${model.getId()})}"><i class="fas fa-info-circle"></i></a></td>
    </tr>

</table>
</div>


<p><br></p>



<!-- FOOTER -->

<th:block th:include="~{/fragments/footer}"></th:block>

</body>
</html>
